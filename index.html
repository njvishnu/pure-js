    <div id="root">
        <div class="signin-modal">
            <div class="signin-box">
                <form action="# " class="signin-form">
                    <p class="input-container">
                        Username
                        <input type="text" class="input-box user">
                    </p>
                    <p class="input-container">
                        Password
                        <input type="password" class="input-box password">
                    </p>
                    <p class="input-container">
                        Hostname
                        <input type="text" class="input-box host" value="https://sequence-backend.herokuapp.com">
                    </p>
                    <p class="input-container">
                        <input onclick="loginUser(event)" class="input-box login-submit" value="Login" readonly>
                    </p>
                </form>
            </div>
        </div>
        <div class="start-container start-container-hidden">
            <form action="#" class="start-form">
                <p class="input-container">
                    Number of teams
                    <select name="team-count" class="input-box team-count">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                    </select>
                </p>
                <p class="input-container">
                    <input onclick="start(event)" class="input-box admin-submit" value="Start round">
                </p>
                <p class="input-container">
                    <input onclick="newGame(event)" class="input-box admin-submit" value="New game">
                </p>
            </form>
